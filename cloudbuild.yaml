steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '--build-arg', 'NEXT_PUBLIC_BACKEND_URL=${_BACKEND_URL}',
      '-t', 'asia-south1-docker.pkg.dev/$PROJECT_ID/sakuai-frontend/frontend:$BUILD_ID',
      '-t', 'asia-south1-docker.pkg.dev/$PROJECT_ID/sakuai-frontend/frontend:latest',
      '.'
    ]

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-south1-docker.pkg.dev/$PROJECT_ID/sakuai-frontend/frontend:$BUILD_ID']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-south1-docker.pkg.dev/$PROJECT_ID/sakuai-frontend/frontend:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'sakuai-frontend-service'
      - '--image=asia-south1-docker.pkg.dev/$PROJECT_ID/sakuai-frontend/frontend:$BUILD_ID'
      - '--region=asia-south1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=60'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--port=3000'
      - '--set-secrets=INTERNAL_SECRET_KEY=sakuai-frontend-internal-secret:latest,DATABASE_URL=sakuai-frontend-database-url:latest,BETTER_AUTH_SECRET=sakuai-frontend-better-auth-secret:latest,POLAR_ACCESS_TOKEN=sakuai-frontend-polar-token:latest,GOOGLE_CLIENT_ID=sakuai-frontend-google-client-id:latest,GOOGLE_CLIENT_SECRET=sakuai-frontend-google-client-secret:latest,GOOGLE_API_KEY=sakuai-frontend-google-genai-key:latest'
      - '--set-env-vars=BETTER_AUTH_URL=${_BETTER_AUTH_URL},NEXT_PUBLIC_BETTER_AUTH_URL=${_BETTER_AUTH_URL}'
      - '--update-labels=app=sakuai,tier=frontend,environment=production'

images:
  - 'asia-south1-docker.pkg.dev/$PROJECT_ID/sakuai-frontend/frontend:$BUILD_ID'
  - 'asia-south1-docker.pkg.dev/$PROJECT_ID/sakuai-frontend/frontend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

substitutions:
  _BACKEND_URL: 'https://sakuai-backend-service-1013991690417.asia-south1.run.app'
  _BETTER_AUTH_URL: 'https://sakuai-frontend-service-qmpzcft4aq-el.a.run.app'

