steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '--build-arg', 'NEXT_PUBLIC_BACKEND_URL=${_BACKEND_URL}',
      '-t', 'asia-south1-docker.pkg.dev/$PROJECT_ID/sakuai-frontend/frontend:$COMMIT_SHA',
      '-t', 'asia-south1-docker.pkg.dev/$PROJECT_ID/sakuai-frontend/frontend:latest',
      '.'
    ]

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-south1-docker.pkg.dev/$PROJECT_ID/sakuai-frontend/frontend:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-south1-docker.pkg.dev/$PROJECT_ID/sakuai-frontend/frontend:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'sakuai-frontend-service'
      - '--image=asia-south1-docker.pkg.dev/$PROJECT_ID/sakuai-frontend/frontend:$COMMIT_SHA'
      - '--region=asia-south1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=60'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--port=3000'
      - '--update-labels=app=sakuai,tier=frontend,environment=production'

images:
  - 'asia-south1-docker.pkg.dev/$PROJECT_ID/sakuai-frontend/frontend:$COMMIT_SHA'
  - 'asia-south1-docker.pkg.dev/$PROJECT_ID/sakuai-frontend/frontend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

substitutions:
  _BACKEND_URL: 'https://sakuai-backend-service-XXXXX-as.a.run.app'

